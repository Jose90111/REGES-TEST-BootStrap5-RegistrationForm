<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../img/logo/proServe-ico.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <title>Contato</title>
</head>


<!--
    Nome Completo
    E-mail
    Telefone
    Endereço Completo *
    Data de Nascimento
    Senha
-->


<body>
    <main>
        <section class="container mt-5 titulo-contato">
            <h1 class="text-center text-uppercase mb-4">Cadastro</h1>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <form>
                        <div class="form-group mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="Seu nome">
                        </div>
                        <div class="form-group mb-3">
                            <label for="mensagem" class="form-label">Telefone</label>
                            <input type="email" class="form-control" id="tel" placeholder="(00) 00000-0000">
                        </div>
                        <div class="form-group mb-3">
                            <label for="mensagem" class="form-label">Data de Nascimento</label>
                            <input type="email" class="form-control" id="dataNasc" placeholder="00/00/0000">
                        </div>
                      </br></br></br>



                      <h1 class="text-center text-uppercase mb-4">Localização</h1>
                        
                      

                      <div class="form-group mb-3">
                        <label for="nome" class="form-label">Estado</label>
                        <input type="text" class="form-control" id="Estado" placeholder="Seu Estado">
                      </div>
                      <div class="form-group mb-3">
                            <label for="nome" class="form-label">Cidade</label>
                            <input type="text" class="form-control" id="Cidade" placeholder="Sua Cidade">
                      </div>
                      <div class="form-group mb-3">
                            <label for="nome" class="form-label">Rua</label>
                            <input type="text" class="form-control" id="Rue" placeholder="Sua Rua">
                      </div>
                      <div class="form-group mb-3">
                            <label for="nome" class="form-label">Numero</label>
                            <input type="text" class="form-control" id="nome" placeholder="Seu Numero">
                      </div>
                      </br></br></br>


                      <h1 class="text-center text-uppercase mb-4">Dados Impotantes</h1>
                      
                        <div class="form-group mb-3">
                          <label for="email" class="form-label">E-mail</label>
                          <input type="email" class="form-control" id="email" placeholder="Seu e-mail">
                        </div>
                        <div class="form-group mb-3">
                          <label for="email" class="form-label">Senha</label>
                          <input type="email" class="form-control" id="password" placeholder="**********">
                        </div>




                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-secondary">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer-section text-center py-5">
        <p class="mb-0">
         2024 Nicholas. Todos os direitos Sem Reserva.
        </p>
    </footer>
</body>


    
</body>

</html>
